<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-topics</title>
</head>
<body>
    <h1>Topics:</h1>
    <ul>
        {% for topic in topics %}
        <li>{{topic}}</li>
        {% endfor %}
    </ul>
    <hr>
        {% if trainer %}
       <p>Trainer: {{trainer}}</p> 
        {% endif %}
    
</body>
</html>
